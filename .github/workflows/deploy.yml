name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy PayloadCMS Backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        id: migrate
        continue-on-error: true
        run: pnpm run deploy:database
        env:
          CLOUDFLARE_ENV: ''
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

      - name: Deploy to Cloudflare Workers
        run: pnpm run deploy:app
        env:
          CLOUDFLARE_ENV: ''
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

      - name: Deployment summary
        run: |
          if [ "${{ steps.migrate.outcome }}" = "failure" ]; then
            echo "‚ö†Ô∏è  Database migrations failed (non-blocking) ‚Äî check logs"
          else
            echo "‚úÖ Database migrations completed"
          fi
          echo "‚úÖ Backend deployed successfully to Cloudflare Workers"
          echo "üîó URL: https://hivconnect-backend.shufflestudio.workers.dev"
